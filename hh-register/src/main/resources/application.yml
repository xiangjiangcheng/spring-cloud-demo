# Eureka 默认端口是8761
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false  # 表明自己是一个eureka server
    fetchRegistry: false  # 表明自己是一个eureka server
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    eviction-interval-timer-in-ms: 3000 #启用主动失效，并且每次主动失效检测间隔为3s

spring:
  application:
    name: eurka-server